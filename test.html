<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Scrollbar Demo</title>
    <link rel="stylesheet" href="css/components/scrollbar.css">
    <style>
        :root {
            --light-gray: #d3d3d3;
            --tblack: #000000;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .scroll-container {
            width: 300px;
            height: 200px;
            overflow-y: scroll;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .content {
            height: 600px;
            background: linear-gradient(to bottom, #ffcccc, #ccffcc, #ccccff);
        }

        /* Custom Scrollbar Styles */
        .custom-scrollbar {
            /* Firefox */

        }

        /* Webkit (Chrome, Edge, Safari) */
        .custom-scrollbar::-webkit-scrollbar {
            width: 2px; /* More reasonable width */
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: var(--white); /* Match Firefox's color scheme */
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: var(--light-gray); /* Match Firefox's color scheme */
            border-radius: 4px; /* Optional: adds rounded corners */
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #a0a0a0; /* Slightly darker on hover */
        }

        .custom-scrollbar::-webkit-scrollbar-button {
            display: none;
        }
    </style>
</head>
<body>
    <div class="scroll-container custom-scrollbar">
        <div class="content">
            Scroll to see the custom scrollbar in action.
        </div>
    </div>
</body>
</html>
