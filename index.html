<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore, read, and practice typography with Typ.nt's vast collection of fonts and resources."
    />
    <title>Typelab - Typography Exploration</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/slider.css" />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts Link Placeholder -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <!-- Add Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      /* Disable text selection for the entire page */
      * {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      .home-font-title {
        font-weight: 400;
        font-variation-settings: 'wght' 400;
        line-height: 1.2; /* Improve line height */
      }
      .quote-container {
        font-weight: 400;
        font-variation-settings: 'wght' 400;
      }
      header {
        position: relative;
        border-bottom: var(--dark-gray) 1px solid;
        z-index: 1000;
      }
      .three-d-container {
        perspective: 1000px;
        transform-style: preserve-3d;
        width: 100%;
        max-width: 800px;
        margin: 2rem 0 4rem; /* Add vertical spacing */
      }
      .three-d-title {
        transform-style: preserve-3d;
        text-shadow: 2px 4px 8px rgba(0, 0, 0, 0.3);
      }
      /* Feature cards styling */
      .features-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 2rem;
        margin-top: 4rem;
        max-width: 1200px;
        width: 100%;
        padding: 0 2rem;
      }
      .feature-card {
        background-color: var(--dark-gray);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 0.75rem;
        padding: 2rem;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .feature-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        background-color: var(--light-gray);
      }
      .feature-icon {
        font-size: 2rem;
        margin-bottom: 1rem;
        color: rgba(255, 255, 255, 0.9);
      }
      /* Sample text showcase */
      .sample-text {
        margin-top: 3rem;
        max-width: 800px;
        text-align: center;
        opacity: 0.8;
        line-height: 1.6;
        transition: opacity 0.3s ease;
      }
      .sample-text:hover {
        opacity: 1;
      }
      /* Particles styles - Updated for better height control */
      .particles-container {
        position: fixed;
        padding-top: 120px; /* Space from the top */
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh; /* Full viewport height */
        overflow: hidden;
        z-index: -10;
        pointer-events: none;
        /* Add a pseudo boundary for debugging - can be removed later */
        /* border-bottom: 1px dashed rgba(255, 255, 255, 0.1); */
      }
      .typography-particle {
        position: absolute;
        font-size: 1rem;
        color: rgba(255, 255, 255, 0.4);
        user-select: none;
        pointer-events: none;
        animation: float 15s infinite linear;
      }
      .home {
        position: relative;
        z-index: 5;
        padding-top: 4rem; /* Add top padding for better spacing */
      }
      @keyframes float {
        0% {
          transform: translateY(100vh);
          opacity: 0;
        }
        10% {
          opacity: 0.2;
        }
        90% {
          opacity: 0.1;
        }
        100% {
          transform: translateY(-100px);
          opacity: 0;
        }
      }
      /* Fix the particles issue */
      body {
        position: relative;
        background-color: transparent;
        min-height: 100vh;
      }

      /* Make sure header is above everything */
      header {
        position: relative;
        border-bottom: var(--dark-gray) 1px solid;
        z-index: 1000;
      }

      /* Font particles styles - update these in your home.html file */
      .font-particle {
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none;
        color: rgba(255, 255, 255, 0.1);
        transition: opacity 0.5s ease;
        transform: translateZ(0);
        white-space: nowrap;
      }

      .font-display {
        font-size: 1.8rem;
        letter-spacing: 0.02em;
      }

      .text-trail-container {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 9999;
      }

      .trail-character {
        position: absolute;
        font-family: "Epilogue", sans-serif;
        font-size: 1.2rem;
        color: rgba(255, 255, 255, 0.2);
        transform: translateY(0);
        transition: all 1s ease;
        pointer-events: none;
      }
      .trail-character {
        position: absolute;
        font-family: "Epilogue", sans-serif;
        font-size: 1.2rem;
        color: rgba(255, 255, 255, 0.2);
        transform-origin: center;
        opacity: 0.5;
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        pointer-events: none;
        user-select: none;
        will-change: transform, opacity;
        width: 16px; /* Set explicit width */
        height: 16px; /* Set explicit height */
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .home-font-name {
        font-size: 1.5rem;
        font-weight: 500;
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 0.5rem;
        letter-spacing: 0.02em;
        animation: fadeUp 0.8s ease forwards;
        animation-delay: 0.2s;
      }

      .home-font-designer {
        font-size: 0.875rem;
        color: rgba(255, 255, 255, 0.6);
        margin-bottom: 4rem; /* Increase space before the main title */
        letter-spacing: 0.03em;
        animation: fadeUp 0.8s ease forwards;
        animation-delay: 0.4s;
      }

      .home-font-title > div {
        margin-top: 1rem; /* Space between "Welcome to" and "Typelab" */
      }

      /* Animation for smooth entry */
      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .background-svg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: -20;
      }

      .out-top {
        animation: rotate 20s linear infinite;
        transform-origin: 13px 25px;
      }

      .in-top {
        animation: rotate 10s linear infinite;
        transform-origin: 13px 25px;
      }

      .out-bottom {
        animation: rotate 25s linear infinite;
        transform-origin: 84px 93px;
      }

      .in-bottom {
        animation: rotate 15s linear infinite;
        transform-origin: 84px 93px;
      }

      /* Adjust colors to match your theme */
      .blob-1 {
        fill: rgba(18, 18, 18, 1);
      } /* #9b5de5 with opacity */
      .blob-2 {
        fill: rgba(19, 19, 19, 1);
      } /* #f15bb5 with opacity */
      .blob-3 {
        fill: rgba(20, 20, 20, 1);
      } /* #00bbf9 with opacity */
      .blob-4 {
        fill: rgba(22, 22, 22, 1);
      } /* #00f5d4 with opacity */
      .button-container {
        position: relative;
        width: 40px;
        height: 40px;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      .button-container.expanded {
        width: 250px;
        height: auto;
        min-height: 120px;
      }

      .morph-button {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #4a90e2;
        color: white;
        border: none;
        border-radius: 50%;
        font-size: 18px;
        cursor: pointer;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .button-container.expanded .morph-button {
        border-radius: 8px;
        justify-content: flex-start;
        align-items: flex-start;
        padding: 15px;
      }

      .button-text {
        font-size: 14px;
        line-height: 1.5;
        color: white;
        opacity: 0;
        transition: opacity 0.3s;
        transition-delay: 0.1s;
        max-width: 220px;
      }

      .button-container.expanded .button-text {
        opacity: 1;
      }

      .button-icon {
        transition: opacity 0.2s;
      }

      .button-container.expanded .button-icon {
        opacity: 0;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <svg
      class="background-svg"
      preserveAspectRatio="xMidYMid slice"
      viewBox="10 10 80 80"
    >
      <path
        class="blob-1 out-top"
        d="M37-5C25.1-14.7,5.7-19.1-9.2-10-28.5,1.8-32.7,31.1-19.8,49c15.5,21.5,52.6,22,67.2,2.3C59.4,35,53.7,8.5,37-5Z"
      />
      <path
        class="blob-2 in-top"
        d="M20.6,4.1C11.6,1.5-1.9,2.5-8,11.2-16.3,23.1-8.2,45.6,7.4,50S42.1,38.9,41,24.5C40.2,14.1,29.4,6.6,20.6,4.1Z"
      />
      <path
        class="blob-3 out-bottom"
        d="M105.9,48.6c-12.4-8.2-29.3-4.8-39.4.8-23.4,12.8-37.7,51.9-19.1,74.1s63.9,15.3,76-5.6c7.6-13.3,1.8-31.1-2.3-43.8C117.6,63.3,114.7,54.3,105.9,48.6Z"

      />
    </svg>

    <header class="flex justify-between items-center pl-12 z-10">
      <div class="text-4xl font-semibold logo">
        Typelab<span style="font-weight: 100">™</span>
      </div>
      <nav class="flex items-center">
        <a href="index.html" class="top-bar-button active">home</a>
        <a href="#reads" class="top-bar-button">reads</a>
        <a href="videos.html" class="top-bar-button">videos</a>
        <a href="#practice" class="top-bar-button">practice</a>
        <a href="lab.html" class="top-bar-button">lab</a>
        <a href="archive.html" class="top-bar-button-end">archive</a>
      </nav>
      <a href="#login" class="text-white hover:underline login-button"></a>
    </header>
    <div class="home flex flex-col items-center justify-start">
      <div class="particles-container" id="particles"></div>
      <div class="home-font-name">
        <a href="https://fonts.google.com/specimen/Epilogue" target="_blank"
          >Epilogue</a
        >
      </div>
      <div class="home-font-designer">
        designed by
        <a
          href="https://fonts.google.com/?query=Tyler+Finck"
          target="_blank"
          class="hover:underline"
          >Tyler Finck</a
        >,
        <a
          href="https://fonts.google.com/?query=ETC"
          target="_blank"
          class="hover:underline"
          >ETC</a
        >
      </div>
      <div class="three-d-container">
        <div class="home-font-title three-d-title text-8xl text-center">
          Welcome to
          <div class="text-8xl text-center">Typelab</div>
        </div>
        <div class="quote-container opacity-0 transition-opacity duration-500">
          <blockquote
            class="text-2xl text-center pt-24 quote-text"
          ></blockquote>
          <div class="text-right w-full mt-4 quote-author"></div>
        </div>
      </div>
    </div>
    <script src="js/home.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/fontfaceobserver@2.1.0/fontfaceobserver.js"></script>
  </body>
</html>
