<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore, read, and practice typography with Typ.nt's vast collection of fonts and resources."
    />
    <title>Typelab - Typography Exploration</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/lab.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <link
      href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/opentype.js@latest/dist/opentype.min.js"></script>
    <link rel="stylesheet" href="/css/components/settings-panel.css">
    <link rel="stylesheet" href="/css/components/scrollbar.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style></style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <header class="flex justify-between items-center pl-12 z-10">
      <div class="text-4xl font-semibold logo">Typelab<span style="font-weight: 100;">™<span></div>
      <nav class="flex items-center">
        <a href="index.html" class="top-bar-button">home</a>
        <a href="#reads" class="top-bar-button">reads</a>
        <a href="videos.html" class="top-bar-button">videos</a>
        <a href="#practice" class="top-bar-button">practice</a>
        <a href="lab.html" class="top-bar-button active">lab</a>
        <a href="archive.html" class="top-bar-button-end">archive</a>
      </nav>
      <a href="#login" class="text-white hover:underline login-button"></a>
    </header>

    <main>
      <div class="playground">
        <!-- Grid (covers entire playground) -->
        <div class="playground__grid"></div>
        
        <!-- Rulers -->
        <div class="ruler__corner"></div>
        <canvas class="ruler ruler--horizontal" id="horizontal-ruler"></canvas>
        <canvas class="ruler ruler--vertical" id="vertical-ruler"></canvas>

        <!-- Draggable Panels -->
        <div class="panel" id="fontlist-panel">
          <input type="checkbox" id="fontlist-toggle" class="panel__checkbox" />
          <div class="panel__titlebar">
            <span class="panel__title">Font List</span>
            <label for="fontlist-toggle" class="panel__toggle">−</label>
          </div>
          <div class="panel__content custom-scrollbar" id="fontlist-content">            
            <div class="panel__content-wrapper" id="fontlist-content-wrapper">
              <div id="font-list" class="font-list"></div>
              
            </div>
          </div>
        </div>

        <div class="panel" id="settings-panel">
          <div class="panel__titlebar">
            <span class="panel__title">Settings</span>
            <button class="panel__toggle">−</button>
          </div>
          <div class="panel__content" id="settings-content">
            <div class="panel__content-wrapper" id="settings-content-wrapper">
              <!-- Your panel content here -->
            </div>
          </div>
        </div>
              <!-- Add this before the closing main tag -->
      <div class="bottom-menu">
        <button class="bottom-menu__button" id="add-text">
            <span class="material-symbols-outlined">text_fields</span>
        </button>
        <button class="bottom-menu__button" id="add-paragraph">
            <span class="material-symbols-outlined">article</span>
        </button>
        <button class="bottom-menu__button" id="toggle-grid">
            <span class="material-symbols-outlined">grid_on</span>
        </button>
        <button class="bottom-menu__button bottom-menu__button--delete" id="delete-textbox">
            <span class="material-symbols-outlined">delete</span>
        </button>
      </div>
      </div>

    </main>
    <script type="module" src="js/lab.js"></script>
  </body>
</html>
