<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore, read, and practice typography with Typ.nt's vast collection of fonts and resources."
    />
    <title>Typ.nt - Typography Exploration</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts Link Placeholder -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour+Convergence:BLED,SCAN,XELA,YELA@0..100,-53..100,-100..100,-100..100&display=swap" rel="stylesheet">
    <style>
      .home-font-title {
        font-family: "Roboto Mono", sans-serif;
      }
    </style>
  </head>

  <body class="bg-[#040A10] text-white">
    <!-- Navigation Bar -->
    <header
      class="flex justify-between items-center bg-[#040A10] border-b border-[#333] pl-12 z-10"
    >
      <div class="text-4xl font-semibold logo">Typ.nt</div>
      <nav class="flex items-center">
        <a href="#archive" class="top-bar-button text-white hover:underline"
          >home.nt</a
        >
        <a href="#reads" class="top-bar-button text-white hover:underline"
          >reads</a
        >
        <a href="#video" class="top-bar-button text-white hover:underline"
          >videos</a
        >
        <a href="#practice" class="top-bar-button text-white hover:underline"
          >practice</a
        >
        <a href="#typ-lab" class="top-bar-button text-white hover:underline"
          >typ.lab</a
        >
        <a href="#archive" class="top-bar-button-end text-white hover:underline"
          >archive</a
        >
      </nav>
      <a href="#login" class="text-white hover:underline login-button">login</a>
    </header>
    <main>
      <div class="home flex flex-col items-center justify-center">
        <div class="home-font-name">Roboto Mono</div>
        <div class="home-font-designer">designed by Christian Robertson</div>
        <div class="home-font-title text-8xl text-center flex-col items-center">
          Welcome to <div class="home-font-title text-8xl text-center">Typ.nt</div>
        </div>
        <div class="home-font-control">
        </div>
      </div>
    </main>
    <script>
      document.addEventListener('mousemove', (event) => {
        const titleElement = document.querySelector('.home-font-title');
        const weight = Math.min(Math.max(Math.floor((event.clientX / window.innerWidth) * 900) + 100, 100), 900);
        const italic = event.clientY / window.innerHeight > 0.5 ? 'italic' : 'normal';
        titleElement.style.fontVariationSettings = `'wght' ${weight}`;
        titleElement.style.fontStyle = italic;
      });
    </script>
  </body>
</html>
