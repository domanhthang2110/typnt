<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore, read, and practice typography with Typ.nt's vast collection of fonts and resources."
    />
    <title>Typelab - Typography Exploration</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts Link Placeholder -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <style>
      .game-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
        padding: 0;
        padding-bottom: 100px;
        width: 100%;
      }
      .game-item {
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        transition: transform 0.3s ease;
      }
      .game-item:hover {
        transform: scale(1.05);
      }
      .game-item img {
        width: 100%;
        height: auto;
        display: block;
        object-fit: cover;
        aspect-ratio: 16/9;
      }
      .placeholder {
        background-color: var(--tblack1);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 200px;
        aspect-ratio: 16/9;
      }
      .placeholder-content {
        font-size: 1.2rem;
        font-weight: bold;
        color: #888;
        text-align: center;
        padding: 20px;
      }
      
      .container-full-width {
        width: 100%;
        padding-left: 3rem;
        padding-right: 3rem;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <header class="flex justify-between items-center z-10">
      <div class="text-4xl font-semibold logo pl-12 flex-1">
        <a href="index.html">Typelab</a>
        <span style="position: relative; left: -13px; top: -8px">â„¢</span>
      </div>
      <nav class="flex items-center justify-center">
        <a href="index.html" class="top-bar-button">home</a>
        <a href="read.html" class="top-bar-button">reads</a>
        <a href="videos.html" class="top-bar-button">videos</a>
        <a href="practice.html" class="top-bar-button active">practice</a>
        <a href="lab.html" class="top-bar-button">lab</a>
        <a href="archive.html" class="top-bar-button-end">archive</a>
      </nav>
      <div class="flex-1 pr-12"></div>
    </header>
    
    <main class="container-full-width mt-10">
      <div id="game-grid" class="game-grid">
        <!-- Images will be loaded dynamically via JavaScript -->
      </div>
    </main>
    
    <script src="js/practice.js"></script>
  </body>
</html>
