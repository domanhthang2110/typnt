<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore, read, and practice typography with Typ.nt's vast collection of fonts and resources."
    />
    <title>Typelab - Typography Exploration</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts Link Placeholder -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <!-- Add Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>

  <body>
    <!-- Navigation Bar -->
    <header class="flex justify-between items-center pl-12 z-10">
      <div class="text-4xl font-semibold logo">
        Typelab<span style="font-weight: 100">™</span>
      </div>
      <nav class="flex items-center">
        <a href="index.html" class="top-bar-button">home</a>
        <a href="#reads" class="top-bar-button">reads</a>
        <a href="videos.html" class="top-bar-button">videos</a>
        <a href="#practice" class="top-bar-button">practice</a>
        <a href="lab.html" class="top-bar-button">lab</a>
        <a href="archive.html" class="top-bar-button-end active">archive</a>
      </nav>
      <a href="#login" class="text-white hover:underline login-button"></a>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Search Bar -->
      <div class="second-top-bar pr-10 pl-10">
        <div class="second-bar">
          <div class="search-bar">
            <div class="text-3xl">⌕</div>
            <input
              type="text"
              class="flex-1 outline-none search"
              placeholder="Search"
            />
          </div>
          <div class="buttons-container">
            <div class="relative h-full" id="categoriesDropdown">
              <button
                type="button"
                class="second-bar-button relative  py-2 pt-4 px-4 hover:text-white transition-all duration-200 flex items-center gap-2"
                id="categoriesButton"
              >
                <span>Categories</span
                ><span class="ml-1 text-xl dd-triangle" id="triangle">▾</span>
              </button>
              <div
                id="dropdownContent"
                class="py-1 absolute left-0 right-0 mt-2 transition-all duration-200 ease-in-out opacity-0 invisible dropdown-content z-50"
              >
                <div class="second-bar-dropdown-wrapper">
                  <label class="block px-4 py-2 text-sm">
                    <input
                      type="radio"
                      name="category-filter"
                      value="all"
                      checked
                    />
                    All
                  </label>
                  <label class="block px-4 py-2 text-sm">
                    <input type="radio" name="category-filter" value="serif" />
                    Serif
                  </label>
                  <label class="block px-4 py-2 text-sm">
                    <input
                      type="radio"
                      name="category-filter"
                      value="sans-serif"
                    />
                    Sans Serif
                  </label>
                  <label class="block px-4 py-2 text-sm">
                    <input
                      type="radio"
                      name="category-filter"
                      value="display"
                    />
                    Display
                  </label>
                  <label class="block px-4 py-2 text-sm">
                    <input
                      type="radio"
                      name="category-filter"
                      value="handwriting"
                    />
                    Handwriting
                  </label>
                  <label class="block px-4 py-2 text-sm">
                    <input
                      type="radio"
                      name="category-filter"
                      value="monospace"
                    />
                    Monospace
                  </label>
                </div>
              </div>
            </div>

            <div class="relative h-full" id="personalityDropdown">
              <button
                type="button"
                class="second-bar-button relative  py-2 pt-4 px-4 hover:text-white transition-all duration-200 flex items-center gap-2"
                id="personalityButton"
              >
                <span>Personality</span
                ><span class="ml-1 text-xl dd-triangle" id="personalityTriangle">▾</span>
              </button>
              <div
                id="personalityContent"
                class="py-1 absolute left-0 right-0 mt-2 transition-all duration-200 ease-in-out opacity-0 invisible dropdown-content z-50"
              >
                <div class="second-bar-dropdown-wrapper" id="personalityDropdownContent">
                  <!-- The subcategory options will be inserted dynamically -->
                  <label class="block px-4 py-2 text-sm">
                    <input
                      type="radio"
                      name="personality-filter"
                      value="all"
                      checked
                    />
                    All
                  </label>
                  <!-- Other options will be dynamically added here -->
                </div>
              </div>
            </div>
          </div>

          <div class="master-slider-container">
            <span id="sliderValue" class="text-white mr-4">96 px</span>
            <input
              type="range"
              min="12"
              max="210"
              value="96"
              class="master-slider"
            />
          </div>
        </div>
      </div>

      <!-- Header Options -->
      <div class="flex justify-between items-center p-4 pl-10 pr-10 third-bar-container">
        <div class="text-lg total-entry">1804 Total</div>
        <div class="flex space-x-4 mr-auto">
          <button
            class="text-white bg-transparent border-none py-2 px-3 hover:text-white"
            id="listViewBtn"
          >
            List view
          </button>
          <button
            class="bg-transparent border-none py-2 px-4 hover:text-white"
            id="gridViewBtn"
          >
            Grid view
          </button>
          <!-- Alignment Buttons with SVG images -->
          <button
            class="align-btn active"
            id="alignLeftBtn"
            data-align="left"
          >
            <img src="images/align_left.svg" alt="Align Left" width="24" height="24">
          </button>
          <button
            class="align-btn"
            id="alignCenterBtn"
            data-align="center"
          >
            <img src="images/align_center.svg" alt="Align Center" width="24" height="24">
          </button>
          <button
            class="align-btn"
            id="alignRightBtn"
            data-align="right"
          >
            <img src="images/align_right.svg" alt="Align Right" width="24" height="24">
          </button>
        </div>
        <div class="flex items-center space-x-4">
          <span>Sort by:</span>
          <button class="sortBtn py-2 px-4" id="latestBtn">Latest</button>
          <button class="sortBtn py-2 px-4" id="popularBtn">Popular</button>
          <button class="sortBtn py-2 px-4" id="alphabetBtn">
            Alphabetical
          </button>
        </div>
      </div>
      <!-- Font Display -->
      <div id="font-container" class="p-10 pt-20"></div>

      <div id="load-more-trigger"></div>
    </main>

    <!-- JavaScript -->
    <script src="https://opentype.js.org/dist/opentype.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fontfaceobserver@2.1.0/fontfaceobserver.js"></script>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
